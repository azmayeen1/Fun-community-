<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Fun Community</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://source.unsplash.com/1920x1080/?nature,water');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            margin-top: 80px;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #4a4a4a;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 15px;
            border: 2px solid #ced4da;
            padding: 12px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background-color: #667eea;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In or Sign Up</h1>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
            <p class="text-center">Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signupLink').addEventListener('click', function(e) {
            e.preventDefault();
            // Add logic to switch to sign up form or redirect to sign up page
            alert('Redirecting to sign up page...');
        });
    </script>
</body>
</html>

    <!-- Your existing body content here -->

    <!-- Bootstrap JS Bundle with Popper -->

    <script src="your-custom-script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-app.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-auth.min.js"></script>
    <script>
        // Initialize Firebase (replace with your own config)
        const firebaseConfig = {
            // Your Firebase configuration object
        };
        firebase.initializeApp(firebaseConfig);

        const signinForm = document.getElementById('signin-form');
        signinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(username, password)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;
                    console.log('User signed in:', user);
                    // Redirect to the main page or dashboard
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    // Handle errors
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Sign-in error:', errorCode, errorMessage);
                    alert('Sign-in failed. Please check your credentials and try again.');
                });
        });
    </script>
